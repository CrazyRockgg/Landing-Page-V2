<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGPT</title>
    <style>
        /* ===== RESET ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ===== GLOBAL ===== */
        body {
            background: radial-gradient(circle at top, #121212, #0a0a0a);
            color: #eaeaea;
            font-family: 'Inter', system-ui, sans-serif;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background: #f0f0f0;
            color: #121212;
        }

        /* ===== BASE SECTION ===== */
        .section {
            padding: 4rem 6rem;
            margin-bottom: 4rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        body.light-mode .section {
            background: rgba(0,0,0,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, #0f0f0f, #151515);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 6rem;
            transition: all 0.3s ease;
        }

        body.light-mode .header {
            background: linear-gradient(135deg, #eaeaea, #f5f5f5);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* ===== LOGO ===== */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo h1 {
            font-size: 3rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #8b5cf6, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo h1:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        #tagline {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-style: italic;
        }

        /* ===== THEME TOGGLE BUTTON ===== */
        .theme-toggle {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(90deg, #8b5cf6, #22d3ee);
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        /* ===== HERO ===== */
        .hero {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-left {
            text-align: center;
            max-width: 700px;
            padding: 3rem 4rem;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }

        body.light-mode .hero-left {
            background: rgba(0,0,0,0.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .hero-left p:first-child {
            font-size: 1.6rem;
            opacity: 0.75;
            margin-bottom: 0.75rem;
        }

        .hero-left p:last-child {
            font-size: 3.4rem;
            font-weight: 700;
            color: #8b5cf6;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        /* ===== SKILLS ===== */
        .skills {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .skills-intro {
            max-width: 700px;
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 2.5rem;
        }

        .skills-list {
            list-style: none;
            padding: 0;
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .skills-list li {
            font-size: 1.2rem;
            background: linear-gradient(90deg, #8b5cf6, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .skills-btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #8b5cf6, #22d3ee);
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .skills-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        /* ===== MEDIA QUERIES ===== */
        @media (max-width: 600px) {
            .section { padding: 2rem 1.5rem; margin-bottom: 2rem; }
            .hero-left { padding: 2rem 1.5rem; }
            .hero-left p:first-child { font-size: 1.2rem; }
            .hero-left p:last-child { font-size: 2rem; }
            .skills-intro { font-size: 1rem; margin-bottom: 1.5rem; }
            .skills-list li { font-size: 1rem; }
            .skills-btn { padding: 0.6rem 1.5rem; font-size: 0.9rem; }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .section { padding: 3rem 3rem; margin-bottom: 3rem; }
            .hero-left { padding: 2.5rem 2rem; }
            .hero-left p:first-child { font-size: 1.4rem; }
            .hero-left p:last-child { font-size: 2.6rem; }
            .skills-intro { font-size: 1.05rem; margin-bottom: 2rem; }
            .skills-list li { font-size: 1.1rem; }
            .skills-btn { padding: 0.7rem 1.8rem; font-size: 0.95rem; }
        }

        @media (min-width: 1200px) {
            .section { padding: 5rem 8rem; }
            .hero-left p:last-child { font-size: 3.8rem; }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="section header">
    <div class="logo">
        <h1>VibeGPT</h1>
        <div id="tagline">'AI That Understands The Room'</div>
    </div>
    <button class="theme-toggle" id="themeToggle">ðŸŒž Light Mode</button>
</header>

<!-- MAIN -->
<main>
    <!-- HERO -->
    <section class="section hero">
        <div class="hero-left">
            <p>Stop guessing the vibe</p>
            <p>Let it feel for you</p>
        </div>
    </section>

    <!-- SKILLS / INFO -->
    <section class="section skills">
        <div class="skills-intro">
            Our new AI model can detect the vibe of any room using your mic and camera
        </div>

        <ul class="skills-list">
            <li>Real-Time Vibe Detection</li>
            <li>Social Atmosphere Mapping</li>
            <li>Context-Aware Response Engine</li>
        </ul>
        <button class="skills-btn">See it in action</button>
    </section>
</main>

<footer>
    <section class="section CTA">
        <label for="username">What's your username:</label>
        <input type="text" name="username" id="username">
        <label for="tel">What's your phone number:</label>
        <input type="tel" name="tel" id="tel">
        <label for="email">What's your email:</label>
        <input type="email" name="email" id="email">
        <button class="skills-btn">See it in action</button>
    </section>
</footer>

<script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        if(document.body.classList.contains('light-mode')) {
            toggle.textContent = 'ðŸŒ™ Dark Mode';
        } else {
            toggle.textContent = 'ðŸŒž Light Mode';
        }
    });
</script>
</body>
</html>
